name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:

      - name: checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build /p:CollectCoverage=true /p:CoverletOutput=codecoverage /p:CoverletOutputFormat=opencover
 

      - name: Copy and rename *.opencover.xml files to CoverageRoot using parts of the path
        run: |
          for %%f in (**\*.opencover.xml) do (
            set "filename=%%f"
            setlocal enabledelayedexpansion
            set "unique_name=!filename:\=_!"
            copy "%%f" "Coverage\!unique_name!"
            endlocal
          )
        shell: cmd
      
   


      - name: NDepend
        uses: ndepend/ndepend-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          license: ${{ secrets.NDEPENDLICENSE }}
          coveragefolder: Coverage
          baseline: main_recent
          retention-days: 15
          #stopIfQGFailed: true

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
